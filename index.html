<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAA ChatHub - Welcome</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      max-width: 400px;
      line-height: 1.4;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #1565c0;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      min-width: 150px;
    }
    button:hover {
      background-color: #1e88e5;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #bbdefb;
    }
  </style>
</head>
<body>
  <h1>KAA ChatHub</h1>
  <p>Welcome to KAA ChatHub — the safe and simple place for all students to create and join chat rooms, collaborate, and stay connected at school.</p>
  
  <div class="buttons">
    <button onclick="location.href='login.html?action=create'">Create a Room</button>
    <button onclick="location.href='login.html?action=join'">Join a Room</button>
  </div>

  <footer>
    &copy; 2025 Kensington Aldridge Academy — Built by Ali-Sajad Mohammad. Pls me win
  </footer>
</body>
</html>
